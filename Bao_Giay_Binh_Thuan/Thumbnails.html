<script type="text/javascript" language="javascript"> 
            var w=window.parent; 
            function loadpages() {
                 if(w.thumbs){
                    w.thumbs.list.load(document.getElementById("thumbnails"));
                 } else{
                    setTimeout(loadpages, 300);
                 } 
            } 
            loadpages();
            function wheel() { var d = 0, e = window.event || arguments[0]; if (e.wheelDelta) { d = e.wheelDelta / 120; if (window.opera) { d = -d; } d = d * 50; } else if (e.detail) { d = (-e.detail / 3) * 50; } window.scrollBy(0, -d); return false; }; if (window.addEventListener) { window.addEventListener('DOMMouseScroll', wheel, false); } else { window.onmousewheel = document.onmousewheel = wheel; }
            document.onclick = function () {
                var a = w.menu.papers;
                if (!a.isshow) { a = w.menu.issues; }
                if (!a.isshow) { a = w.menu.pages; }
                if (!a.isshow) { return; }
                a.show();
            };
       </script>
