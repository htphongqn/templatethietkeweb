<script type="text/javascript">         
            $(document).ready(function() {
                $('.zuperSlider').zuperSlider({
                    mode:'none',
                    arrows:{
                        next:true,
                        nextHorizontal:"middle+25",
                        nextVertical:"end+30",
                        prev:true,
                        prevHorizontal:"middle-25",
                        prevVertical:"end+30"
                    },
                    nav:{
                        active:true,
                        type:"bullets",
                        imagesDimension:"105x55",
                        navHorizontal:"end-305",
                        navVertical:53,
                        thumbs:true,
                        thumbsDimension:"120x80"
                    },
                    auto:{
                        active:true,
                        time:2000,
                        timer:"numbers",
                        hoverStop:false,
                        posHorizontal:'middle',
                        posVertical:302,
                        playPause:true,
                        playPauseHover:true,
                        playPauseHorizontal:'middle+102',
                        playPauseVertical:24
                    },
                    animate:{
                        type:"carousel",
                        speed:500,
                        position:["randomSquare"],
                        effect:["fade"],
                        cols:4,
                        rows:2,
                        delay:20,
                        easing:"linear",
                        car_nr:5,
                        perPage:1
                    },
                    multipleEff:{
                        active:false,
                        random:false,
                        eff:[]
                    },
                    order:{
                        random:false,
                        startSlide:1,
                        firstSlide:1
                    },
                    caption:false,
                    touchNavigation:false,
                    bgImageScaleAndCenter:false,
                    responsive:false,
                    navigateOnHover:false,
                    navigateWithMouseWheel:false,

                    captionCallback: function () {}
                });
            });
        </script>
