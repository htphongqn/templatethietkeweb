<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="styles/glyphicon.css"/>
<title>Binh luan</title>
<style>
:after, :before {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
	line-height: 20px;
}
.contacBox {
	float: left;
	width: 100%
}
.contacBox .form-group {
	margin-bottom: 10px;
}
.contacBox .form-group label {
	float: left;
	width: 100px;
	display: inline-block;
	max-width: 100%;
	margin-bottom: 5px;
	font-weight: 700;
}
.input-group {
	display: table;
	position: relative;
	border-collapse: separate;
}
.input-group-addon:first-child {
	border-right: 0;
}
.input-group-addon {
	padding: 6px 12px;
	font-size: 14px;
	font-weight: 400;
	line-height: 1;
	color: #555;
	text-align: center;
	background-color: #eee;
	border: 1px solid #ccc;
	border-radius: 4px;
	width: 1%;
	white-space: nowrap;
	vertical-align: middle;
	display: table-cell;
	border-collapse: separate;
}
.input-group-addon:first-child {
	border-top-right-radius: 0;
	border-bottom-right-radius: 0;
}
.input-group .form-control {
	display: table-cell;
	position: relative;
	z-index: 2;
	margin:0; padding:0;
	float: left;
	width: 97%;
	margin-bottom: 0;
	display: block;
	height: 30px;
	font-size: 12px;
	line-height: 1.42857143;
	color: #555;
	background-color: #fff;
	background-image: none;
	border: 1px solid #ccc;
	text-indent: 10px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
.frmCT {
	width: 100%;
	float: left
}
.input-group [type="submit"] {
	width: 90px;
	margin-left: 100px;
	background: #814900;
	color: #fff;
	border: 0;
	height: 30px;
	text-align: center;
	padding: 0;
	text-indent: 0
}
.ggMap {
	margin-top: 15px;
	float: left;
	width: 100%
}
.ggMap iframe{ width:99% !important; margin:auto; border:solid 1px #666}
.clsCaptcha {
	margin-left: 100px;
	clear: both;
	float: none;
}
.frmCT textarea {
	min-height: 70px !important;
	resize:vertical;
}
.clsCaptcha img{ margin-top:5px; max-width:50%}
</style>
</head>

<body style="width:500px; height:1000px">
<div class="contacBox">
  <div  class="frmCT" role="form" action="" method="post" >
    <div class="form-group">
      <label for="InputName">Họ tên</label>
      <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Nhập họ tên" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone">Điện thoại</label>
      <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input type="phone" class="form-control" id="InputPhone" name="inputPhone" placeholder="Nhập điện thoại" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Địa chỉ</label>
      <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
        <input type="address" class="form-control" id="InputAddress" name="inputAddress" placeholder="Nhập địa chỉ" required>
      </div>
    </div>
    <div class="form-group">
      <label for="InputEmail">Email</label>
      <div class="input-group"><span class="input-group-addon">@</span>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Nhập Email" required  >
      </div>
    </div>
    <div class="form-group">
      <label for="InputSubject">Tiêu đề</label>
      <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="text" class="form-control" id="InputTitle" name="InputSubject" placeholder="Nhập tiêu đề">
      </div>
    </div>
    <div class="form-group">
      <label for="InputMessage">Tin nhắn</label>
      <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required>Nhập tin nhắn </textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="InputReal">Nhập mã</label>
      <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-qrcode"></i></span>
        <input type="text" class="form-control" name="InputReal" id="InputReal" required>
      </div>
      <div class="clsCaptcha" > <img src="images/captcha.jpg"></div>
    </div>
    <div class="clearfix"></div>
    <div class="input-group">
      <input type="submit" name="submit" id="submit" value="Gửi" class="">
    </div>
  </div>
  <div class="ggMap">  </div>
</div>
</body>
</html>
